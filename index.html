<script type="text/javascript">
    if (document.getElementById('email-input').value.length === 0) {
        document.getElementById('head').style.animation = "rotateHead 1s ease infinite"
        // document.getElementById('body').style.animation = "rotateBody 1s ease infinite"
    }
    document.getElementById('email-input').onkeydown = function() {
        let length = document.getElementById('email-input').value.length
        document.getElementById('head').style.animation = "none"
        if (length === 0) document.getElementById('head').style.animation = "rotateHead 1s ease infinite"
        else document.getElementById('head').style.animation = "none"
        if (length > 37) length = 37
        document.getElementById('eye-left').style.transform = "translateY('-25px')"
        document.getElementById('eye-right').style.transform = "translateY('-25px')"

        document.getElementById('eye-left').style.transform = `translateX(${(-20 + (length * 1)).toString() + 'px'})`
        document.getElementById('eye-right').style.transform = `translateX(${(-20 + (length * 1)).toString() + 'px'})`
    }
</script>
