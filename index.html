<script type="text/javascript">
    if (document.getElementById('email-input').value.length === 0) {
        document.getElementById('head').style.animation = "rotateHead 1s ease infinite"
    }

    function moveEyes(id, extension, x) {
        document.getElementById(id + extension).onkeydown = function() {
            let length = document.getElementById(id + extension).value.length
            document.getElementById('head' + extension).style.animation = "none"
            if (length === 0) document.getElementById('head' + extension).style.animation = "rotateHead 1s ease infinite"
            else document.getElementById('head' + extension).style.animation = "none"
            if (length > 37) length = 37
            document.getElementById('eye-left' + extension).style.transform = "translateY('-25px')"
            document.getElementById('eye-right' + extension).style.transform = "translateY('-25px')"

            document.getElementById('eye-left' + extension).style.transform = `translateX(${(-20 + (length * x)).toString() + 'px'})`
            document.getElementById('eye-right' + extension).style.transform = `translateX(${(-20 + (length * x)).toString() + 'px'})`
        }
    }
    moveEyes('email-input', '', 1)
    moveEyes('email-input', '-with-hands', 0.6)

    function moveHands(id, extension) {
        document.getElementById(id + extension).onkeydown = function(e) {
            let length = document.getElementById(id + extension).value.length
            console.log("Length: " + length + " | code: " + e.code)
            if (length > -1) {
                document.getElementById('pig-hands').style.zIndex = "1"
                for (let i = 0; i < document.getElementsByClassName('hand-right').length; i++) {
                    document.getElementsByClassName('hand-right')[i].setAttribute("transform", "rotate(-60, 0, 10) translate(-450, 230)")
                };
                for (let i = 0; i < document.getElementsByClassName('hand-left').length; i++) {
                    document.getElementsByClassName('hand-left')[i].setAttribute("transform", "rotate(60, 0, 10) translate(170, -245)")
                }
            }
            if (length <= 1 && e.code === "Backspace") {
                document.getElementById('pig-hands').style.zIndex = "0"
                for (let i = 0; i < document.getElementsByClassName('hand-right').length; i++) {
                    if (document.getElementsByClassName('hand-right')[i].getAttribute("transform") === "rotate(-60, 0, 10) translate(-450, 230)") {
                        document.getElementsByClassName('hand-right')[i].setAttribute("transform", "rotate(0, 0, 0) translate(0, 0)")
                    }
                };
                for (let i = 0; i < document.getElementsByClassName('hand-left').length; i++) {
                    if (document.getElementsByClassName('hand-left')[i].getAttribute("transform") === "rotate(60, 0, 10) translate(170, -245)") {
                        document.getElementsByClassName('hand-left')[i].setAttribute("transform", "rotate(0, 0, 0) translate(0, 0)")
                    }
                }
            }
        }
    }

    moveHands('password-input', '-with-hands')

</script>
